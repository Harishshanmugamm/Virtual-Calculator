<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div>
            <h1>Virtual Calculator</h1>
        </div>
    </header>
    <div class="container">
        <div class="calc">
            <input type="text" class="calc-scr" value="" disabled placeholder="0">
            <div class="section">
                <div class="container">
                    <div class="row row-cols-4">
                        
                        <div class="col">
                            <button type="button" class="btn btn-warning" value="del"><-</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-danger" value="C">C</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-info" value="√">√</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-info" value="%">%</button>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row row-cols-4">
                        <div class="col">
                            <button type="button" class="btn btn-light" value="7">7</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-light" value="8">8</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-light" value="9">9</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-info" value="/">/</button>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row row-cols-4">
                        <div class="col">
                            <button type="button" class="btn btn-light" value="4">4</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-light" value="5">5</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-light" value="6">6</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-info" value="*">×</button>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row row-cols-4">
                        <div class="col">
                            <button type="button" class="btn btn-light" value="1">1</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-light" value="2">2</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-light" value="3">3</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-info" value="-">-</button>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row row-cols-4">
                        
                        <div class="col">
                            <button type="button" class="btn btn-light" value=".">.</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-light" value="0">0</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-warning" value="00">00</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-success" value="=">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
